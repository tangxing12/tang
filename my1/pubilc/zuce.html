<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/zuce.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
 <div id="zuce">
    <div class="row">
        <div class="col-md-1  pt-3">
            <img src="img/header/logo1.jpg"/>
        </div>
        <div class="col-md-3 offset-md-8 pt-3">
            <a href="login.html"><span class="text-dark">登录</span></a>
            <span class="text-danger zt">服务热线：0793-7410999</span>
        </div>
    </div>
     <div class="row">
         <div class="col-md-3 offset-md-1 pb-1">
          <div class="sank">散客注册</div>
         </div>
     </div>
     <div class="biank">
         <div class="row pt-5">
             <div class="col-md-8 offset-md-2">
                 &nbsp; &nbsp;&nbsp;手机号：<input type="text" class="inputk" name="phone"/>
                 <span class="zt1"> 请使用大陆手机号注册，系统严格保密</span>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-2">
                 电子邮件：<input type="text" class="inputk" name="email"/>
                 <span class="zt1">6-12位任意字符</span>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-2">
                 &nbsp; &nbsp;&nbsp;用户名：<input type="text" class="inputk" name="uname"/>
                 <span class="zt1">6-12位任意字符</span>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-2">
                 &nbsp; &nbsp;&nbsp;验证码：<input type="text" name="yzm"/>
                 <span class="text-danger font-weight-bold" id="sjs">5&nbsp;&nbsp;8&nbsp;&nbsp;0&nbsp;&nbsp;7</span>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-2">
                 &nbsp; &nbsp;&nbsp;激活码：<input type="text"/>
                 <button class="butbj">免费获取手机激活码</button>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-2">
                 登录密码：<input type="password" class="inputk" name="upwd"/>
                 <span class="zt1">密码只能由8到15位非空白字符组成</span>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-2">
                 确认密码：<input type="password" class="inputk" name="upwd1"/>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-3 offset-md-3">
               请选择地区：
                 <select name="" id="cs">
                     <option>—请选择—</option><!--0-->
                     <option>北京市</option><!--1-->
                     <option>重庆市</option>
                     <option>天津市</option>
                     <option>河北省</option>
                 </select>
             </div>
             <div class="col-md-4">
                 <select name="" id="quxian" class="hidden1"></select>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-3 offset-md-3">
                 用户性别：
                 <input type="radio" name="sex" value="1" id="man"/>
                 <label for="man">男</label>
                 <input type="radio" name="sex" value="0" id="wman"/>
                 <label for="wman">女</label>
            </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-3">
                 <input type="checkbox" id="cds1"/><span>我已阅读婺源旅游网
                 <a href="#">用户注册</a></span>
             </div>
         </div>
         <div class="row pt-3">
             <div class="col-md-8 offset-md-3">
                 <button class="butys"id="cds" disabled>注册</button>
             </div>
         </div>
     </div>
 </div>
 <script src="js/jquery-1.11.3.js"></script>
 <script src="js/zc.js"></script>
</body>
</html>
